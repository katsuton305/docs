name: CI to Slack

on:
  workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tests
        run: echo 'test'

      - name: Notify Slack
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_TITLE: 自動テスト Groupware Setup
          SLACK_MESSAGE: '自動テスト結果:${{ job.status }}\\nURL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          status: ${{ job.status }}
          author_link: 'https://github.com/your-repo'
          fields: |
            - title: "Job Status"
              value: ${{ job.status }}
              short: true
